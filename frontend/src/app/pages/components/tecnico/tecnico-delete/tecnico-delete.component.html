<form class="form mat-elevation-z8 container">
    <h1>Remover TÃ©cnico</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="tecnico.nome" disabled name="nome" matInput placeholder="Ex. Linus Torvalds">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" disabled name="cpf" matInput placeholder="Ex. 000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="tecnico.telefone" disabled name="telefone" matInput placeholder="Ex. (99) 99999-9999">
      
    </mat-form-field>

    <button (click)="delete()" class="mat-elevation-z8 container" mat-raised-button color="primary">
        Remover
    </button>

    <button (click)="cancelar()" class="mat-elevation-z8 container" mat-raised-button color="primary">
        Cancelar
    </button>


</form>
