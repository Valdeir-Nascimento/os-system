<div class="container">
    <h1>Nova Ordem de Serviço</h1>
    <div class="labels">
        <mat-form-field appearance="fill">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [(value)]="ordemServico.tecnico">
                <mat-option *ngFor="let t of tecnicos" [value]="t">{{ t.nome }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [(value)]="ordemServico.cliente">
                <mat-option *ngFor="let c of clientes" [value]="c">{{ c.nome }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um status</mat-label>
            <mat-select [(value)]="ordemServico.status">
                <mat-option value="ABERTO">ABERTO</mat-option>
                <mat-option value="ANDAMENTO">EM ANDAMENTO</mat-option>
                <mat-option value="ENCERRADO">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [(value)]="ordemServico.prioridade">
                <mat-option value="BAIXA">BAIXA</mat-option>
                <mat-option value="MEDIA">MEDIA</mat-option>
                <mat-option value="ALTA">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <mat-form-field class="full-width">
        <mat-label>Observações</mat-label>
        <textarea matInput [(ngModel)]="ordemServico.observacao" name="observacoes" placeholder="Ex. PC com defeito no HD">
        </textarea>
    </mat-form-field>


    <button (click)="create()" class="mat-elevation-z8 btn-salvar" mat-raised-button color="primary">
        Salvar
    </button>

    <button (click)="cancelar()" class="mat-elevation-z8" mat-raised-button color="primary">
        Cancelar
    </button>

</div>
