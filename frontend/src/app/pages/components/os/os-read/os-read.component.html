<div class="create">
    <h1>Ordens de Serviço</h1>
    <button class="mat-elevation-z8 container" mat-raised-button color="primary">
        Nova Ordem de Serviço
    </button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Técnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dataAbertura">
            <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dataFechamento">
            <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>

        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Prioridade </th>
            <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="operacoes">
            <th mat-header-cell *matHeaderCellDef> Operações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="os">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a>

                <a routerLink="os">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </a>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
